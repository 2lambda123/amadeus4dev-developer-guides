#Project info 
site_name: Amadeus for Developers
site_url: https://developers.amadeus.com
site_description: Amadeus for Developers Self-Service APIs Documentation
site_author: Amadeus for Developers

#Repository
repo_name: amadeus4dev/developer-guides
repo_url: https://github.com/amadeus4dev/developer-guides

#Copyright
copyright: Copyright Â© Amadeus IT Group S.A.

#Configuration 
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes 
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Amadeus
    code: Source Sans Pro
  favicon: assets/favicon.ico
  logo: assets/logo.svg

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      url_download: true
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - git-revision-date-localized
  - mkdocs-video

#Customization
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-4JL03MWFHC
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: -1
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://forms.office.com/e/q71CrJKTk6" target="_blank" rel="noopener">feedback form</a>.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amadeus4dev
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/cVrFBqx
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/amadeus4dev
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/showcase/amadeus-for-developers

#Additional CSS
extra_css:
  - stylesheets/extra.css

