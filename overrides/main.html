    {% extends "base.html" %}
    {% block extrahead %}
    <script>
        if (window.location.hostname === 'amadeus4dev.github.io') {
            const path = window.location.pathname;
            const redirectPattern = /^\/([^/]+)/;
            const redirectUrl = path.replace(redirectPattern, 'https://developers.amadeus.com/self-service/apis-docs/guides/$1');
            document.write(`<meta http-equiv="refresh" content="0;url=${redirectUrl}" />`);
        }
    </script>
    {% endblock %}

    {% block scripts %}
    <script>
        // Event listener for link clicks
        window.addEventListener('DOMContentLoaded', (event) => {
            document.body.addEventListener('click', function (event) {
                var target = event.target;
    
                if (target.tagName === 'A') {
                    var href = target.getAttribute('href');
    
                    // Check if the link is external and matches the specified domain
                    if (href.includes('developers.amadeus.com') && window.location.hostname === 'amadeus4dev.github.io') {
                        event.preventDefault();
    
                        // Modify the redirect URL
                        const redirectUrl = 'https://developers.amadeus.com/self-service/apis-docs/guides' + href.split('developers.amadeus.com')[1];
    
                        // Redirect to the modified URL
                        window.location.href = redirectUrl;
                    }
                }
            });
        });
    </script>
    {% endblock %}
